<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            background-image: url('images/bgg.jpeg');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .navbar-nav .nav-link:hover, .navbar-nav .nav-link.active {
            color: lightblue !important;
        }

        .container {
            padding: 150px;
            border-radius: 10px;
            margin-top: 70px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Adds a semi-transparent background to the container */
        }

        h1, h3, h4 {
            text-shadow: 2px 2px 4px #000000; /* Adds a shadow effect to the text */
            color: lightblue;
        }

        /* Responsive font sizes */
        h1 {
            font-size: 70px; /* Default for large devices */
        }

        @media (max-width: 1200px) {
            h1 {
                font-size: 60px;
            }
        }

        @media (max-width: 992px) {
            h1 {
                font-size: 55px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 45px;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 35px;
            }
        }

        h3 {
            font-size: 40px; /* Default for large devices */
        }

        @media (max-width: 1200px) {
            h3 {
                font-size: 30px;
            }
        }

        @media (max-width: 992px) {
            h3 {
                font-size: 25px;
            }
        }

        @media (max-width: 768px) {
            h3 {
                font-size: 20px;
            }
        }

        @media (max-width: 576px) {
            h3 {
                font-size: 20px;
            }
        }

        h4 {
            font-size: 1.5rem; /* Default for large devices */
        }

        @media (max-width: 1200px) {
            h4 {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 992px) {
            h4 {
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            h4 {
                font-size: 0.875rem;
            }
        }

        @media (max-width: 576px) {
            h4 {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a style="text-indent: 10px; color: white;" class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">

          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a style="text-indent: 10px;color: white" class="nav-link" href="sari-sari.html">Sari-Sari</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
        <h1 id="typed"></h1>
        <h3 style="color: white;">Isaac Ivan J. Martinez</h3>
        <h4 style="color: white;">BSIT 3-2</h4>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var options = {
                strings: ["Welcome to MyPortfolio"],
                typeSpeed: 100,
                backSpeed: 50,
                loop: false,
                showCursor: false
            };

            var typed = new Typed("#typed", options);
        });
    </script>
</body>
